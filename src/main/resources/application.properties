# Default content once generated from spring.io
spring.application.name=REST-API-Example

# Default profile settings (port 8080)
# Changing ports
# server.port=8081 (example)

# Specific configurations (database connections, logging, security settings)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.jpa.hibernate.ddl-auto=create

# Enable Actuator endpoints
management.endpoints.web.exposure.include=health,metrics

# Enable H2 Console for debugging (only in development)
spring.h2.console.enabled=true